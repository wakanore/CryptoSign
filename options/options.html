<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tracker Blocker Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Tracker Blocker Settings</h1>
    
    <div class="setting">
      <label>
        <input type="checkbox" id="block-all">
        Block all tracking cookies
      </label>
    </div>
    
    <div class="setting">
      <h2>Whitelist</h2>
      <p>Domains where tracking cookies will be allowed</p>
      <div class="whitelist-controls">
        <input type="text" id="whitelist-input" placeholder="example.com">
        <button id="add-whitelist">Add</button>
      </div>
      <ul id="whitelist-items"></ul>
    </div>
    
    <button id="save-settings">Save Settings</button>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
