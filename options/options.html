<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Crypto QR Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    
    <div class="setting">
      <label for="iterations">PBKDF2 Iterations:</label>
      <input type="number" id="iterations" min="10000" max="1000000" value="100000">
    </div>
    
    <div class="setting">
      <label for="key-size">Key Size:</label>
      <select id="key-size">
        <option value="128">128 bits</option>
        <option value="256" selected>256 bits</option>
      </select>
    </div>
    
    <button id="save-btn">Save Settings</button>
    <div id="status"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
