<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tracker Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tracker Blocker</h1>
      <div class="toggle-container">
        <span id="status-text">Active</span>
        <label class="switch">
          <input type="checkbox" id="toggle-blocking" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </header>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="total-cookies">0</div>
        <div class="stat-label">Total Cookies</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="tracker-cookies">0</div>
        <div class="stat-label">Trackers</div>
      </div>
    </div>

    <div class="actions">
      <button id="scan-now" class="btn">Scan Now</button>
      <button id="remove-all" class="btn danger">Remove All</button>
    </div>

    <div class="tracker-list" id="tracker-list">
      <div class="empty-state">No trackers found</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
